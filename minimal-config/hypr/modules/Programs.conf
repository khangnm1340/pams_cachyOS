#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

$terminal = uwsm-app -- xdg-terminal-exec

exec-once = uwsm-app -t service -- swww-daemon
exec-once = uwsm-app -- swww img $MISC/reze_eye_twitching.jpg --transition-step 40 --transition-type any --transition-fps 60
exec-once = uwsm-app -t service -- elephant
exec-once = uwsm-app -t service -- walker --gapplication-service
exec-once = uwsm-app -t service -- waybar 
exec-once = uwsm-app -t service -- swaync 
exec-once = uwsm-app -t service -- hypridle 
exec-once = uwsm-app -t service -- wl-paste --watch cliphist store
# exec-once = uwsm-app -- dotoold 

# exec-once = [workspace 1 silent] uwsm-app -- neovide
exec-once = uwsm-app -- nordvpn c US
exec-once = gsettings set org.gnome.desktop.interface cursor-theme Future-Cursor
exec-once = gsettings set org.gnome.desktop.interface cursor-size 42
