
###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = ALT

bind = $mainMod, F1, exec, ~/.config/hypr/scripts/gamemode.sh
bind = $mainMod, Q,  exec, uwsm-app -- ghostty +new-window
bind = $mainMod SHIFT, B, exec, ~/.config/hypr/scripts/waybar.sh
bind = SUPER, Space, exec, ~/.config/hypr/scripts/nordvpn.sh
bind = $mainMod SHIFT, Q, exec, uwsm-app -- neovide

bind = $mainMod SHIFT, N, exec, uwsm-app -- hyprpicker -la
# bind = $mainMod, b, exec, ghostty -e rmpc
bind = $mainMod , period, exec, swaync-client --hide-latest
bind = $mainMod, slash , exec, $HOME/.config/hypr/scripts/theme_switch.sh
bind = $mainMod, I, exec, nc -U /run/user/1000/walker/walker.sock
bind = $mainMod, W, killactive,
bind = $mainMod SHIFT, M, exec, systemctl suspend
bind = $mainMod, E, exec, uwsm-app -- $FILEMANAGER --new-window
bind = $mainMod, V, togglefloating,
bind = $mainMod, F, fullscreen,1
bind = $mainMod SHIFT, F, fullscreen,3
bind = $mainMod , Tab , layoutmsg, cyclenext ,
bind = $mainMod SHIFT, Tab , layoutmsg, cycleprev

bindd = SUPER, BACKSPACE, Toggle window transparency, exec, hyprctl dispatch setprop "address:$(hyprctl activewindow -j | jq -r '.address')" opaque toggle
bind = SUPER, U, exec, woomer
bind = SUPER, D, exec, pkill -SIGUSR1 wayscriber



bind = SUPER, O, exec, nu $HOME/dotfiles/dot-config/hypr/scripts/zotify_download.nu
#screenshot
bind = ALT_SHIFT, S, exec, hyprshot -zm region -o $HOME/Pictures/Screenshots/is-hyprland
bind = SUPER_SHIFT, S, exec, hyprshot -zm output -o $HOME/Pictures/Screenshots/is-hyprland
# bind = ALT_SHIFT, S, exec, hyprctl keyword monitor "eDP-1,3840x2160@60,0x0,2"; sleep 1s ; hyprshot -zm region -o $HOME/Pictures/Screenshots/is-hyprland ; hyprctl reload
# bind = SUPER_SHIFT, S, exec, hyprctl keyword monitor "eDP-1,3840x2160@60,0x0,2"; sleep 1s ; hyprshot -zm output -o $HOME/Pictures/Screenshots/is-hyprland ; hyprctl reload

bind = SUPER_CTRL , U, exec, uwsm-app -- easyeffects -l "normal stuff"
bind = SUPER_CTRL , I, exec, uwsm-app -- easyeffects -l "LoudnessEqualizer"
# bind = SUPER_CTRL , I, exec, uwsm-app -- easyeffects -l "quiet stuff"
bind = , XF86Calculator, exec, uwsm-app -- qalculate-qt

# bind = $mainMod, M, exec, systemctl sleep
# bind = SUPER, R, exec, ~/.config/hypr/scripts/wl_screenrec.sh
bind = $mainMod, BackSpace, exec, ~/dotfiles/dot-config/hypr/scripts/repl-workaround.sh

#
# bind = some, key, sendshortcut, ,Space,



bind = ALT_CTRL, K, movetoworkspace, +1
bind = ALT_CTRL, J, movetoworkspace, -1
bind = SUPER, k, workspace, +1
bind = SUPER, j, workspace, -1
# binde = $mainMod, L, resizeactive, 40 0
# binde = $mainMod, H, resizeactive, -40 0

# bind = ALT_CTRL, H, exec, notify-send "this key works"
bind = SUPER_SHIFT, H, movewindow, l
bind = SUPER_SHIFT, L, movewindow, r
bind = SUPER_SHIFT, k, movewindow, u
bind = SUPER_SHIFT, j, movewindow, d



# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8

bind = ALT_CTRL, 1, movetoworkspace, 1
bind = ALT_CTRL, 2, movetoworkspace, 2
bind = ALT_CTRL, 3, movetoworkspace, 3
bind = ALT_CTRL, 4, movetoworkspace, 4
bind = ALT_CTRL, 5, movetoworkspace, 5



# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod CTRL, S, movetoworkspace, special:magic
bind = $mainMod, D, togglespecialworkspace, scratchpad
bind = $mainMod CTRL, D, movetoworkspace, special:scratchpad
bind = $mainMod , A, workspace, name:TV
bind = $mainMod CTRL, A, movetoworkspace, name:TV



bind = $mainMod, B, submap, resize # Press SUPER + R to enter resize mode
submap = resize
  binde = , h, resizeactive, -200 00 # Shrink down-left
  binde = , l, resizeactive, 200 00  # Grow right, shrink up
  binde = , j, resizeactive, 00 200  # Grow right, shrink up
  binde = , k, resizeactive, 00 -200  # Grow right, shrink up
  bind = , escape, submap, reset # Press Escape to exit resize mode
submap = reset


# bind = SUPERSHIFT, A, global, coolApp:myToggle


bind = $mainMod, Y, exec, ~/.config/hypr/scripts/hyprsunset.sh


# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $SUPER , mouse:272, movewindow
bindm = $SUPER, mouse:273, resizewindow

bind = $mainMod, N, exec ,uwsm-app -- swaync-client -t -sw
bind = $mainMod CTRL, N, exec , uwsm-app -- swaync-client -C




# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# bind= Ctrl,escape,exec,wlrctl pointer click left
bind= $mainMod,R,exec,nu -c "nu /home/pampam/dotfiles/dot-config/hypr/scripts/autoclicker.nu"
bind = $mainMod, M, exec, hyprctl dispatch dpms toggle eDP-1

